<!DOCTYPE html>
<html>
    <head>
        <title>Clock App</title>
    </head>

    <body>
        <div id="set-time-div">
            <form id="set-time-form" onSubmit="return false">
                <label for="set-seconds">Seconds:</label>
                <input id="set-seconds" type="number">
                <input type="submit">
            </form>
        </div>
        <div id="seconds-div">
            <p id="seconds">60</p>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
